<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VIT-AP Emergency Alert System</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    background:  #e3f2fd;
    color: #1a1a1a;
    text-align: center;
    overflow-x: hidden;
  }
  header {
    background: #13529a;
    color: white;
    padding: 15px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
    max-width: 90%;
    margin: 0 auto;
  }
  header img {
    height: 50px;
    margin-left: 20px;
  }
  header button {
    background: #f44336;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 16px;
    margin-right: 20px;
    padding: 8px 16px;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  header button:hover {
    background: #d32f2f;
  }
  .main-container {
    max-width: 95%;
    margin: 20px auto 0px;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    padding: 50px 25px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.1);
  }
  .main-container h2 {
    color: #1565c0;
    font-size: 28px;
    margin-bottom: 10px;
  }
  .main-container p {
    color: #444;
    font-size: 16px;
    margin-bottom: 35px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 30px;
    padding: 0 15px;
  }

  button.emergency-btn {
    border: none;
    border-radius: 16px;
    padding: 60px 0;
    font-size: 20px;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    transition: 0.4s ease;
    position: relative;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    background-size: 200% auto;
  }

  button.emergency-btn:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
  }

  .medical  { background: linear-gradient(120deg, #ff5252, #d32f2f, #ff5252); }
  .warden   { background: linear-gradient(120deg, #42a5f5, #1565c0, #42a5f5); }
  .security { background: linear-gradient(120deg, #4caf50, #1b5e20, #4caf50); }
  .student  { background: linear-gradient(120deg, #ffca28, #f57f17, #ffca28); color: #212121; }

  button.emergency-btn:hover {
    background-position: right center;
  }

  footer {
    margin-top: 80px;
    padding: 25px;
    font-size: 14px;
    color: #555;
    background: rgba(255, 255, 255, 0.8);
  }

  /* Popup Overlay */
  #popupOverlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    backdrop-filter: blur(6px);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  #popupOverlay.show {
    display: flex;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.96); }
    to { opacity: 1; transform: scale(1); }
  }

  .popup-box {
    background: rgba(255, 255, 255, 0.98);
    border-radius: 20px;
    padding: 45px 60px;
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
    text-align: center;
    width: 90%;
    max-width: 400px;
    animation: slideUp 0.4s ease;
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .popup-box h2 {
    font-size: 24px;
    color: #222;
    font-weight: 600;
    margin-top: 15px;
  }

  .popup-box p {
    color: #555;
    font-size: 16px;
    margin: 8px 0 0;
  }

  .popup-box button {
    margin-top: 25px;
    background: linear-gradient(90deg, #43a047, #2e7d32);
    border: none;
    color: white;
    font-size: 16px;
    padding: 12px 40px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
    font-weight: 600;
  }

  .popup-box button:hover { opacity: 0.9; }

  /* Loader */
  .modern-loader {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 6px solid transparent;
    border-top: 6px solid #1565c0;
    border-right: 6px solid #42a5f5;
    animation: spin 0.9s linear infinite;
    margin: 0 auto 20px;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Success Tick */
  .checkmark {
    width: 85px;
    height: 85px;
    border-radius: 50%;
    stroke-width: 3;
    stroke: #43a047;
    stroke-miterlimit: 10;
    margin: 0 auto 20px;
  }

  .checkmark__circle {
    stroke-dasharray: 166;
    stroke-dashoffset: 166;
    stroke-width: 4;
    stroke: #43a047;
    fill: none;
    animation: stroke 0.6s ease-out forwards;
  }

  .checkmark__check {
    stroke-dasharray: 48;
    stroke-dashoffset: 48;
    animation: stroke 0.3s ease-out 0.5s forwards;
  }

  @keyframes stroke { 100% { stroke-dashoffset: 0; } }
</style>
</head>
<body>

<header>
  <img src="assets/VIT_AP_logo.png" alt="VIT-AP Logo" />
  <button id="logoutBtn">Logout</button>
</header>

<section class="main-container">
  <h2>Select Emergency Type</h2>
  <p>Choose the category that matches your emergency. Alerts will be sent instantly to the respective department.</p>

  <div class="grid">
    <button class="emergency-btn medical" onclick="sendAlert('Medical Emergency')">üè• Medical</button>
    <button class="emergency-btn warden" onclick="sendAlert('Warden Emergency')">üë©‚Äçüè´ Warden</button>
    <button class="emergency-btn security" onclick="sendAlert('Security Emergency')">üõ°Ô∏è Security</button>
    <button class="emergency-btn student" onclick="sendAlert('Student Emergency')">üéì Student</button>
  </div>
</section>


<div id="popupOverlay">
  <div class="popup-box" id="popupBox">
    <div class="modern-loader"></div>
    <h2>Sending Alert...</h2>
    <p>Please wait while your emergency notification is being processed.</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  emailjs.init("1jcWlEmHNIXi6SJBH"); // Replace with your EmailJS user/public key
  const popupOverlay = document.getElementById('popupOverlay');
  const popupBox = document.getElementById('popupBox');

  function sendAlert(type) {
    // Play siren sound
    

    // Show loading popup
    popupOverlay.classList.add('show');
    popupBox.innerHTML = `
      <div class="modern-loader"></div>
      <h2>Sending Alert...</h2>
      <p>Please wait while your emergency notification is being processed.</p>
    `;

    // Get geolocation
    if (!navigator.geolocation) {
      showErrorPopup("Please allow the location!");
      return;
    }

    navigator.geolocation.getCurrentPosition(async (pos) => {
      const { latitude, longitude } = pos.coords;

      // Reverse Geocode to get address using OpenStreetMap Nominatim API
      try {
        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${latitude}&lon=${longitude}&format=json`);
          const data = await response.json();
          const address = data.display_name || "Address not available";

          const mapLink = `https://maps.google.com/?q=${latitude},${longitude}`;
          const message = `Map: ${mapLink}`;

        // Determine recipient email based on emergency type
        let recipientEmail;
        switch (type) {
            case "Medical Emergency":
              recipientEmail = "pujitha.24bce8319@vitapstudent.ac.in";
              break;
            case "Warden Emergency":
              recipientEmail = "manogna.24bce7808@vitapstudent.ac.in";
              break;
            case "Security Emergency":
              recipientEmail = "lavanya.24bce8313@vitapstudent.ac.in";
              break;
            case "Student Emergency":
              recipientEmail = "bhuvaneswari.24bce8154@vitapstudent.ac.in";
              break;
            default:
              recipientEmail = "";
          }
          const templateParams = {
            email: recipientEmail,
            emergencyType: type,
            address: address,
            message: message
          };
        emailjs.send('service_qe78uqj', 'template_es6t9x1', templateParams)
          .then(() => {
            showSuccessPopup();
            sirenSound.pause();
          })
          .catch((error) => {
            
            console.error("EmailJS error:", error);
          });
      } catch (error) {
        showErrorPopup("Failed to get your address. Please try again.");
        sirenSound.pause();
        console.error(error);
      }
    }, (err) => {
      showErrorPopup("Please allow the location!");
      sirenSound.pause();
      console.error(err);
    });
  }
  function showSuccessPopup() {
    popupBox.innerHTML = `
      <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
        <path class="checkmark__check" fill="none" d="M14 27l7 7 16-16"/>
      </svg>
      <h2>Alert Sent Successfully!</h2>
      <p>Your emergency alert has been delivered.</p>
      <button onclick="closePopup()">Close</button>
    `;
  }
  function showErrorPopup(message) {
    popupBox.innerHTML = `
      <h2>Error Sending Alert</h2>
      <p>${message}</p>
      <button onclick="closePopup()">Close</button>
    `;
  }
  function closePopup() {
    popupOverlay.classList.remove('show');
  }
</script>
</body>
</html>
